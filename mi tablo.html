<!DOCTYPE HTML>
<head>
<title> Таблицы в HTML </title>
</head>
<body>
<table border="1">
<caption>Результати школьной спартакиады</caption>
<tr>
    <th rowspan="3"colspan="2">Ученик</th>
    <th colspan="6">Упражнение</th>
</tr>
<tr>
    <th colspan="3"height="50">Прижок в длинну с места</th>
    <th colspan="3" >Бег на 1000 метров</th>
</tr>
<tr>
    <th colspan="2">Результат,см</th>
    <th>Оценка</th>
    <th colspan="2">Результат,с</th>
    <th>Оценка</th>
</tr>
<tr>
 <td colspan="2">Баутин Дима</td>
 <td colspan="2">197</td>
 <td>5</td>
 <td colspan="2">220</td>
 <td>5</td>
</tr>
<tr>
    <td colspan="2">Голубев Миша</td>
    <td colspan="2">178</td>
    <td>4</td>
    <td colspan="2">263</td>
    <td>4</td>
</tr>
</table>
</body>
